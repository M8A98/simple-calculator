<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator">
            <div id="result">0</div>
            <div class="row">
                <div class="col-1-of-4" id="AC" tabindex="0">AC</div>
                <div tabindex ="0" class="col-1-of-4" id="plusMinus">+/-</div>
                <div tabindex ="0" class="col-1-of-4" id="percentage">%</div>
                <div tabindex ="0" class="col-1-of-4" id="division">/</div>
            </div>
            <div class="row">
                <div tabindex ="0" class="col-1-of-4" id="7">7</div>
                <div tabindex ="0" class="col-1-of-4" id="8">8</div>
                <div tabindex ="0" class="col-1-of-4" id="9">9</div>
                <div tabindex ="0" class="col-1-of-4" id="multiplication">X</div>
            </div>
            <div class="row">
                <div tabindex ="0" class="col-1-of-4" id="4">4</div>
                <div tabindex ="0" class="col-1-of-4" id="5">5</div>
                <div tabindex ="0" class="col-1-of-4" id="6">6</div>
                <div tabindex ="0" class="col-1-of-4" id="difference">-</div>
            </div>
            <div class="row">
                <div tabindex ="0" class="col-1-of-4" id="1">1</div>
                <div tabindex ="0" class="col-1-of-4" id="2">2</div>
                <div tabindex ="0" class="col-1-of-4" id="3">3</div>
                <div tabindex ="0" class="col-1-of-4" id="addition">+</div>
            </div>
            <div class="row">
                <div tabindex="0" class="col-2-of-4" id="0">0</div>
                <div tabindex ="0" class="col-1-of-4" id="dot">.</div>
                <div tabindex ="0" class="col-1-of-4" id="giveMeResult">=</div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
